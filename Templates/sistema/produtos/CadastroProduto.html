<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de produto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Registo de produto</h3>
                        <form id="productForm" novalidate>
                            <div class="form-group">
                                <label for="productName">Nome do Produto</label>
                                <input type="text" class="form-control" id="productName" placeholder="Nome do Produto" required>
                                <div class="invalid-feedback">
                                    Forneça um nome de produto.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registro</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h3 class="text-center">Produtos Registrados</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Nome do Produto</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- As linhas de produtos serão adicionadas aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
